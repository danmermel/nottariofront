---
layout: default
title: Payment Success
---
  <div id="status"></div>
  <script>
     var id = window.location.search.replace(/^\?/,'')
     console.log(id);
     var action_url = 'https://o8lbv2rr1e.execute-api.eu-west-1.amazonaws.com/nottario_live/nottarioFiatCheck';
     setInterval(function() {
       $.ajax({
         type: 'POST',
         url: action_url,
         data: { id: id },
         error: function(e) {
           console.log('error',e);
         },
         success: function(d) {
           $('#status').html(JSON.stringify(d.Item));
           if(d.Item.stat=="completed") {
             window.location="certificate.html?"+d.Item.eth_contract_id
           }
           console.log('success', d);
         }
       })
     }, 5000);

  </script>
